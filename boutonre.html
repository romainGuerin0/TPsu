<!DOCTYPE html>
<html>
<head>
    <title>Bouton Réinitialiser dans un Tableau</title>
</head>
<body>
    <table>
        <tr>
            <td>Nom :</td>
            <td><input type="text" id="nom" name="nom"></td>
        </tr>
        <tr>
            <td>Prénom :</td>
            <td><input type="text" id="prenom" name="prenom"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="reset" value="Réinitialiser"></td>
        </tr>
    </table>
</body>
</html>
