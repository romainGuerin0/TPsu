<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Tableau Dynamique</h2>
    <table id="myTable">
        <tr>
            <td>Nom</td>
            <td>Âge</td>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>25</td>
        </tr>
    </table>

    <form id="myForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom">

        <label for="age">Âge :</label>
        <input type="text" id="age" name="age">

        <button type="button" onclick="ajouterLigne()">Ajouter une Ligne</button>
    </form>

    <script>
        function ajouterLigne() {
            var nom = document.getElementById("nom").value;
            var age = document.getElementById("age").value;

            if (nom === "" || age === "") {
                alert("Champs vides. Veuillez remplir tous les champs.");
                return; 
            }


            if (isNaN(age)) {
                alert("L'âge doit être un nombre.");
                return;
            }

            if (age >= 10 && age <= 20) {
                var table = document.getElementById("myTable");
                var newRow = table.insertRow(-1);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                cell1.innerHTML = nom;
                cell2.innerHTML = age;
            } else {
                alert("L'âge n'est pas valide (entre 10 et 20 inclus).");
            }
        }
    </script>
</body>
</html>
